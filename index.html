<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="leftContainer">
        <h2>Завдання 1</h2>
        <form id="infoForm">
          <label>ПІБ</label>
          <input type="text" id="pib" placeholder="" />

          <label>Варіант</label>
          <input type="text" id="variant" placeholder="" />

          <label>Група</label>
          <input type="text" id="group" placeholder="" />

          <label>Телефон</label>
          <input type="text" id="phone" placeholder="" />

          <label>ID-card</label>
          <input type="text" id="idcard" placeholder="" />

          <button type="button" id="checkBtn">Перевірити</button>
        </form>

        <table id="resultTable" class="resultTable" style="display: none">
          <caption>
            Введені дані
          </caption>
          <tr>
            <th>ПІБ</th>
            <td id="resPib"></td>
          </tr>
          <tr>
            <th>Варіант</th>
            <td id="resVariant"></td>
          </tr>
          <tr>
            <th>Група</th>
            <td id="resGroup"></td>
          </tr>
          <tr>
            <th>Телефон</th>
            <td id="resPhone"></td>
          </tr>
          <tr>
            <th>ID-card</th>
            <td id="resIdcard"></td>
          </tr>
        </table>
      </div>

      <div class="rightContainer">
        <h2>Завдання 2</h2>
        <div class="controls">
          <label>Обрати колір для Click: </label>
          <input type="color" id="colorPicker" value="#ff0000" />
        </div>
        <table id="myTable"></table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
